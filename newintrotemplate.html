<!-- Intro -->
 <div class="intro">

	     <script id="intro-template" type="text/x-handlebars-template">
       
     
			<!-- Intro Item -->
				
					<div class="intro_item">
						<a href="{{IntroLink}}">
							<div class="intro_image"><img src="{{IntroSlide}}" alt=""></div>
								<div class="intro_logo"><img src="{{IntroLogo}}" alt=""></div>
								<div class="intro_mainbody"></div>
								<div class="intro_maintitle">{{IntroMainTitle}}</div>
								<div class="intro_mainsubtitle">{{IntroMainSubtitle}}</div>

								<div class="intro_picture"><img src="{{IntroPicture}}" alt=""></div>
								<div class="intro_body">
									<div class="intro_title"><a href="{{IntroLink}}">{{IntroTitle}}</a></div>
									<div class="intro_subtitle">{{IntroSubtitle}}</div>
								</div>
						</a>
					</div>
 
	   </script>

</div>
