
<!-- Events -->

	<div class="events">
		<div class="container">
			<div class="row">
				<div class="col">
					
					<!-- Event -->
<!-- template start change-->
  <div id="content-eventlist"></div>
					
          <script id="events-template" type="text/x-handlebars-template">
					<div class="event">
						<div class="row row-lg-eq-height">
							<div class="col-lg-6 event_col">
								<div class="event_image_container">
									<div class="background_image" style="{{BackgroundImage}}"></div>
									<div class="date_container">
										<a href="#">
											<span class="date_content d-flex flex-column align-items-center justify-content-center">
												<div class="date_day">{{EventDate}}</div>
												<div class="date_month">{{EventMonth}}</div>
											</span>
										</a>	
									</div>
								</div>
							</div>
							<div class="col-lg-6 event_col">
								<div class="event_content">
									<div class="event_title">{{EventTitle}}</div>
									<div class="event_location">{{EventLocation}}</div>
									<div class="event_text">
										<p>{{EventText}}</p>
									</div>
									<div class="event_speakers">
										<!-- Event Speaker -->
										<div class="event_speaker d-flex flex-row align-items-center justify-content-start">
											<div><div class="event_speaker_image"><img src="{{EventSpeakerImage1}}" alt=""></div></div>
											<div class="event_speaker_content">
												<div class="event_speaker_name">{{EventSpeakerName1}}</div>
												<div class="event_speaker_title">{{EventSpeakerTitle1}}</div>
											</div>
										</div>
										<!-- Event Speaker -->
										<div class="event_speaker d-flex flex-row align-items-center justify-content-start">
											<div><div class="event_speaker_image"><img src="{{EventSpeakerImage2}}" alt=""></div></div>
											<div class="event_speaker_content">
												<div class="event_speaker_name">{{EventSpeakerName2}}</div>
												<div class="event_speaker_title">{{EventSpeakerTitle2}}</div>
											</div>
										</div>
									</div>
									<div class="event_buttons">
										<div class="button event_button event_button_1"><a href="{{ButtonLink1}}">{{ButtonText1}}</a></div>
										<div class="button_2 event_button event_button_2"><a href="{{ButtonLink2}}">{{ButtonText2}}</a></div>
									</div>
								</div>
							</div>
						</div>
					</div>
          
          </script>
					
						</div>
					</div>
				</div>
			</div>
